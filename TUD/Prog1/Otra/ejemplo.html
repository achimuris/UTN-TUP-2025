<script>
  (async () => {
    const translator = await Translator.create({
      sourceLanguage: "es",
      targetLanguage: "en",
    });

    const translation = await translator.translate("Buenos días, mi nombre es Andrés Chimuris");
    console.log(translation);
  })();
</script>
